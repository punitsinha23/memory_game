<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="static/css/memory_game.css">
    <style>
        /* Background image and styling */
        body {
            background-image: url('static/images/bg.jpeg'); /* Adjust path if needed */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }


        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 15px;
            justify-content: center;
            background-color: transparent; /* Transparent background */
            padding: 20px;
            border-radius: 15px;
        }


    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div id="timer">05:00</div>
    <div id="score">Score: 0</div> <!-- Score display -->
    <button id="start-game">Start Game</button>
    <div class="board" id="gameBoard"></div>
    
    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="static/music/C418 - Aria Math (Minecraft Volume Beta).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script src="static/js/memory_game.js"></script>
</body>
</html>
